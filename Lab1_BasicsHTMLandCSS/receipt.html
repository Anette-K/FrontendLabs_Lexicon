<!DOCTYPE html>
<html>
<head>
<title>Lexicon Store</title>
<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
</style>
</head>
<body>

<table style="width:60%">
    <tr>
        <th>Name / Description</th>
        <th>Qty.</th>
        <th>Price</th>
        <th>Cost</th>
    </tr>
    <tr>
        <td>Paperclips</td>
        <td>1000</td>
        <td>0.01</td>
        <td>10.00</td>
    </tr>
    <tr>
        <td>Staples (box) </td>
        <td>100</td>
        <td>1.00</td>
        <td>100.00</td>
    </tr>
    <tr>
        <th colspan="3">Subtotal</th>
        <td>&#36;110.00</td>
    </tr>
    <tr>
        <th colspan="2">Tax</th>
        <td>8&#37;</td>
        <td>&#36;8.80</td>
    </tr>
    <tr>
        <th colspan="3">Grand Total</th>
        <td>&#36;118.80</td>
    </tr>
    <tr>
        <td colspan="4"><em>&copy;2020 - Lexicon Store</em></td>
       
    </tr>
</table>

</body>
</html>
