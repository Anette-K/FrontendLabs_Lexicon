<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show More</title>
</head>
<body>
    Welcome to the "Show More Text Example".
    <a href="#" id="more" onclick= "showText()">Read more â€¦</a>
    <span id="text" style= "display:none">Welcome to JavaScript and DOM.</span>
    
    <script>
        function showText() {
            let readMoreLink = document.getElementById("more");
            let moreText = document.getElementById("text");
            
            readMoreLink.style.display = "none";
            moreText.style = "display: inline";
            moreText.innerHTML = moreText.innerHTML.repeat(20);    
        }
        
    </script>
    
</body>
</html>
